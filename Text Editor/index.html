<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Docs...Almost</title>
        <link href="style.css" rel="stylesheet"/>
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>
    
    <body>
        <main>
            <h1 class="banner p-3 text-primary">Docs...Almost</h1>

            <div class="row">
                <div class="col">  
                    <button id="bold" onclick="formatting(this, 'bold')" type="button" class="btn btn-light">Bold</button>
                    <button id="italic" onclick="formatting(this, 'italic')" type="button" class="btn btn-light">Italic</button>
                    <button id="underline" onclick="formatting(this, 'underline')" type="button" class="btn btn-light">Underline</button>
                    <button id="left-align" onclick="alignment(this, 'left')" type="button" class="align btn btn-light"><i class="fa fa-align-left"></i></button>
                    <button id="center-align" onclick="alignment(this, 'center')" type="button" class="align btn btn-light"><i class="fa fa-align-center"></i></button>
                    <button id="right-align" onclick="alignment(this, 'right')" type="button" class="align btn btn-light"><i class="fa fa-align-right"></i></button>
                </div>      
            </div>
            <hr>

            <div class="row editor">
                <div class="col">
                    <div class="form-group">
                        <label for="text-input">Your Document Text</label>
                        <textarea oninput="outputText()" class="form-control" id="text-input" rows="3"></textarea>
                    </div>  
                </div>
                <div class="col">
                    <label for="text-input">Formatted Text</label>
                    <div id="text-output" class="bg-light"></div>
                </div>     
            </div>
        </main>
    </body>
</html>
